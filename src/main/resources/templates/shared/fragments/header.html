<header class="flex items-center justify-between flex-wrap gap-4 px-4 py-0 w-full">
  <!-- Left: Logo + Nav -->
  <div class="flex items-center gap-4 flex-wrap flex-1 min-w-[300px]">
    <a th:href="@{/}" class="flex-shrink-0 m-0 p-0">
      <img th:src="@{/images/img40.png}" alt="VPS Fashion Logo"
           class="w-20 sm:w-24 md:w-36 h-auto -ml-4 sm:-ml-6 md:-ml-8">
    </a>
    <nav class="flex flex-wrap gap-4 sm:gap-6 text-xl sm:text-sm md:text-xl font-medium text-gray-600">
      <a th:href="@{/}" class="hover:text-black">Home</a>
      <a th:href="@{/}" class="hover:text-black">Đồ Nam</a>
      <a th:href="@{/}" class="hover:text-black">Đồ Nữ</a>
      <a th:href="@{/}" class="hover:text-black">Đồ Bé Trai</a>
      <a th:href="@{/}" class="hover:text-black">Đồ Bé Gái</a>
    </nav>
  </div>

  <!-- Middle: Search -->
  <div class="flex items-center bg-gray-200 rounded-full px-2 h-9 w-full sm:w-64 md:w-72 lg:w-80 xl:w-[600px] 2xl:w-[800px] max-w-full flex-shrink-0">
    <i class="fas fa-search text-red-500 text-xl sm:text-2xl ml-2"></i>
    <input type="text" placeholder="Bạn Muốn Tìm gì..."
      class="flex-1 bg-transparent text-sm sm:text-base md:text-xl text-gray-700 placeholder-gray-500 outline-none px-2" />
    <button
      class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-1 text-sm sm:text-base md:text-lg font-medium rounded-r-full">
      Tìm Kiếm
    </button>
  </div>

  <!-- Right: Icons -->
  <div class="flex items-center space-x-3 text-gray-700 text-xl sm:text-sm ml-auto">
    <a th:href="@{/auth/login}" class="hover:text-black">
      <img th:src="@{/images/user.png}" alt="" class="w-8 sm:w-6 md:w-10 h-8 sm:h-6 md:h-10">
    </a>
    <a th:href="@{/store}" class="hover:text-black">
      <img th:src="@{/images/shop.png}" alt="" class="w-8 sm:w-6 md:w-10 h-8 sm:h-6 md:h-10">
    </a>
    <a th:href="@{/orders}" class="hover:text-black">
      <img th:src="@{/images/favorite.png}" alt="" class="w-8 sm:w-6 md:w-10 h-8 sm:h-6 md:h-10">
    </a>
    <a th:href="@{/cart}" class="hover:text-black">
      <img th:src="@{/images/card.png}" alt="" class="w-8 sm:w-6 md:w-10 h-8 sm:h-6 md:h-10">
    </a>
  </div>
</header>
