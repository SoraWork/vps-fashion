<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{shared/layouts/layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
</head>
<body>
      <section layout:fragment="content"
    class="w-full max-w-sm bg-white p-4 rounded-md shadow-md">
    <h1 class="text-2xl font-bold text-center mb-4">Lấy Lại Mật Khẩu</h1>

   <form th:action="@{/auth/login}" method="post">
        <div class="mb-3">
            <input type="text" name="username" placeholder="Nhập tên tài khoản" required
                class="w-full p-2 border border-gray-400 rounded" />
        </div>
        <div class="mb-3">
            <input type="text" name="email" placeholder="Nhập Email" required
                class="w-full p-2 border border-gray-400 rounded" />
        </div>
        <div class="mb-3">
            <input type="password" name="password" placeholder="Nhập mật khẩu" required
                class="w-full p-2 border border-gray-400 rounded" />
        </div>
         <div class="mb-3">
            <input type="password" name="repassword" placeholder="Nhập lại mật khẩu" required
                class="w-full p-2 border border-gray-400 rounded" />
        </div>

        <div class="text-center mb-4">
            <button type="submit"
                class="bg-red-700 text-white px-4 py-2 rounded hover:bg-red-800">Hoàn Thành</button>
        </div>
    </form>
</section>
</body>

</html>
